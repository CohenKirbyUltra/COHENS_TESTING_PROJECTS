    <script>
      // Testing
      var title, underTitle;

      title = "Hello World!";
      underTitle = "This is where I test some experiemental stuff. see the projects you can test below.";

      async function typeSentence(sentence, eleRef, delay) {
        const letters = sentence.split("");
        let i = 0;
        while(i < letters.length) {
          await waitForMs(delay);
          document.getElementById(eleRef).innerHTML += letters[i];
          i++
        }
        return;
      }

      function waitForMs(ms) {
        return new Promise(resolve => setTimeout(resolve, ms))
      }

      async function anim() {
          typeSentence(title, "title1", 100);
          await waitForMs(500);
          typeSentence(underTitle, "title2", 44);
      }

      anim();
    </script>
