      // Test
      var title, underTitle;

      title = "Hello World!";
      underTitle = "This is where I test some experiemental stuff. see the projects you can test below.";

      var i = 0;
      var speed = 500; /* The speed/duration of the effect in milliseconds */

      function typeWriter(element, txt) {
        let ele = element;
        let t = txt;
        if (i < txt.length) {
          document.getElementById(element).innerHTML = txt.substring(0, i);
          i++;
          setTimeout(typeWriter(ele, t), speed);
        }
      }

      typeWriter("title1", title);

      setTimeout(typeWriter("title2", underTitle), 1000);

        return mill * 1000;
