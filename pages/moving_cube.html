<html>
    <head>
        <title>Moving Cube</title>

        <style>
            #myCanvas {
                width: 100%;
                height: 100%;
            }
        </style>
        <p>Arrow Keys / W A S D</p>
        <canvas id="myCanvas"></canvas>
    </head>

    <body>
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");
            
            var myX, myY, speed;

            myX = 0;
            myY = 0;
            speed = 5;

            ctx.fillStyle = "red";
            ctx.fillRect(myX, myY, 50, 50);
            ctx.stroke();

            function moveRect(x, y) {
                console.log("Updated");
                ctx.clearRect(0, 0, 2000, 200);
                ctx.fillRect(x, y, 50, 50);
                ctx.stroke();
            }

            document.addEventListener("keydown", onKeyPressed);

            function onKeyPressed() {

                console.log("hi");

                switch (new KeyboardEvent("keydown").key) {
                    case "ArrowLeft":
                        moveRect(myX, myY);
                        myX -= speed;
                    break;

                    case "ArrowDown":
                        moveRect(myX, myY);
                        myY -= speed;   
                    break;

                    case "ArrowUp":
                        moveRect(myX, myY);
                        myY += speed;   
                    break;

                    case "ArrowRight":
                        moveRect(myX, myY);
                        myX += speed;   
                    break;
                    
                
                    default:
                        break;
                }
            } 
        </script>
    </body>
</html>
