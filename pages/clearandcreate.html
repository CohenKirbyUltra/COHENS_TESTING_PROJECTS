<html>
  <head>
    <title>Hello World</title>
    <h1>Hello, World!</h1>
    <p>blah blah blah</p>
    <span>blah</span>
    <a>blah</a>
    <button>lala</button>

  <body>
    <button width="50px" height="50px" id="switch">Kill Switch</button>
    <script>
      document.getElementById("switch").addEventListener("click", _errorScreen);

      function _errorScreen() {
        let a = document.querySelectorAll("*");
        a.forEach(element => {
          document.body.removeChild(element);
        });

        const center = document.createElement("center");

        const img = document.createElement("img");
        img.src = "https://media.discordapp.net/attachments/1324609524203655309/1358195777037668553/Untitled210_20250405184459.png?ex=67f2f5e3&is=67f1a463&hm=71d92a6a8c050ff5bf8b0543bc040c9d201b1250347e695edd66a88967a829d8&=&format=webp&quality=lossless&width=766&height=575";

        document.body.appendChild(center);
        document.center.appendChild(img);
      }
    </script>
  </body>
</html>
